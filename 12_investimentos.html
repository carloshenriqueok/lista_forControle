<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA
    let dias = 0;
    //PROCESSAMENTO
    for(contador = 1000; contador <= 2000; contador *= 1.02){
        dias = dias + 1;
    }

    //SAÍDA
    document.write(`Para que o joãozinho consiga o total de R$ 2.000,00 são necessários ${dias} dias`,);
</script>

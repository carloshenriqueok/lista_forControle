<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    let numUm = 0;
    let numDois = 0;
    do{
        numUm = Number(prompt(`Informe o número inicial`));
        numDois = Number(prompt(`Informe o número final`));
        if(numUm > numDois){
            alert(`ERRO \n O valor inicial deve ser menor que valor final`);
        }
    }while(numUm > numDois)
    //PROCESSAMENTO
    let impares = [];
    let pares = [];
    for(contador = numUm; contador <= numDois; contador++){
        if(contador % 2 === 0){
            pares.push(contador);
        } else {
            impares.push(contador);
        }
    }
    
    //SAÍDA
    document.write(`Numeros pares entre ${numUm} e ${numDois}: ${pares.join(", ")} <br> Numeros ímpares entre ${numUm} e ${numDois}: ${impares.join(", ")}`);
</script>

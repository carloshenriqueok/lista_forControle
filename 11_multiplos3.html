<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let multiplos = [];
    let soma = 0;
    //PROCESSAMENTO
    for(contador = 1; contador <= 100; contador++){
        if(contador % 3 === 0){
            multiplos.push(contador);
            soma = contador + soma;
        }
    }

    //SAÍDA
    document.write(`Múltiplos de 3 entre 1 e 100: `, multiplos.join(", "), `<br> Soma dos números: `, soma);
</script>

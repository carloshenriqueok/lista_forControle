<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    let qntdNotas = Number(prompt(`Informe a quantidade de notas obtidas pelo aluno`));
    let soma = 0;
    //PROCESSAMENTO
    for(contandor = 1; contandor <= qntdNotas; contandor++){
        notas = Number(prompt(`Informe a nota:`));
        soma = soma + notas;
    }
    const media = soma / qntdNotas;
    document.write(`Média das notas: ${media.toFixed(2)}`);
    //SAÍDA

</script>

<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um número`));
    let divisivel = 0;
    let mensagem = "";
    //PROCESSAMENTO
    for(contador = 1; contador <= numero; contador++ ){
        if(numero % contador === 0){
            divisivel++
        }
    }

    if(divisivel === 2 ){
       mensagem = "é primo";
    }
    else if(divisivel > 2 || numero === 1){
       mensagem = "não é primo";
    }

    //SAÍDA
    document.write(`O número ${numero} `, mensagem);
</script>
